<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top">
          <div class="discr">
            <div class="food">
              <h1>Pizza</h1>
              <p>Mixed Pizza with beef, chill and cheese</p>
              <i class="ri-star-line"> 4.8 (958 Rating)</i>
            </div>
          </div>
          <img src="./media/pizza-png-15.png" />
        </div>

        <div class="menu">
          <div class="menu__dot"></div>
          <div class="menu__dot"></div>
          <div class="menu__dot"></div>
        </div>

        <div class="flex-container">
          <div class="item">
            <p>Calories</p>
            <h1>120</h1>
          </div>
          <div class="item">
            <p>Volume</p>
            <h1>12Inch</h1>
          </div>
          <div class="item">
            <p>Distance</p>
            <h1>2.5Km</h1>
          </div>
        </div>

        <div class="order">
          <div class="item i1">
            <p>Order</p>
            <h1>2</h1>
          </div>

          <div class="item i2">
            <p>Delivery</p>
            <h1>Express</h1>
          </div>

          <div class="item i3">
            <p>Price</p>
            <h1>$6.99</h1>
          </div>
        </div>

        <a class="btn" href="#"> Add to Cart<i class="ri-add-fill"></i> </a>
      </div>
    </div>
  </body>
</html>
